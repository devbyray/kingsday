<div id="tweetsContainer">
    <ul class="tweets">
        <li ng-repeat="tweet in tweets" class="tweetColumn" ng-show="tweet.retweeted == false">
            <div class="images" ng-show="tweet.entities.media">
                <span ng-repeat="media in tweet.entities.media">
                    <img ng-show="media.type =='photo'" ng-src="{{media.media_url}}" alt=""/>
                </span>
            </div>
            <div class="content">
                <p>{{tweet.text}}</p>
                <ul ng-show="tweet.entities.hashtags == false">
                    <li ng-repeat="hashtag in tweet.entities.hashtags"><a href="https://twitter.com/hashtag/{{hashtag.text}}" target="_blank">#{{hashtag.text}}</a></li>
                </ul>
            </div>
        </li>
    </ul>
</div>

<button class="loadNewData" ng-click="loadNewData()" >Load new data</button>
